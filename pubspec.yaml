name: supadots
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_riverpod: ^2.6.1
  wolt_modal_sheet: ^0.11.0
  gap: ^3.0.1
  shared_preferences: ^2.5.1
  bottom_picker: ^2.11.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Light.ttf
          weight: 400
        - asset: assets/fonts/Sora-Regular.ttf
          weight: 500
        - asset: assets/fonts/Sora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  image_path_android: "assets/logos/app_icon_android.png"
  min_sdk_android: 23
  ios: true
  image_path_ios: "assets/logos/app_icon_ios.png"
  remove_alpha_ios: true
